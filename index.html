<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calc">
            <input type="text" id="display" readonly /> <!-- Display for calculator -->
            <div>
                <button class="styled-button">C</button>
                <button class="styled-button">%</button>
                <button class="styled-button">/</button>
                <button class="styled-button">x</button>
            </div>
            <div>
                <button class="styled-button">7</button>
                <button class="styled-button">8</button>
                <button class="styled-button">9</button>
                <button class="styled-button">*</button>
            </div>
            <div>
                <button class="styled-button">4</button>
                <button class="styled-button">5</button>
                <button class="styled-button">6</button>
                <button class="styled-button">-</button>
            </div>
            <div>
                <button class="styled-button">1</button>
                <button class="styled-button">2</button>
                <button class="styled-button">3</button>
                <button class="styled-button">+</button>
            </div>
            <div>
                <button class="styled-button">0</button>
                <button class="styled-button">00</button>
                <button class="styled-button">.</button>
                <button class="styled-button">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
